<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>id: </span>{{ hero.id }}</div>
  <div>
    <label
      >name: <input type="text" [(ngModel)]="hero.name" placeholder="name" />
    </label>
  </div>
</div>

<p><button (click)="gotoHeroes(hero)">Back</button></p>
